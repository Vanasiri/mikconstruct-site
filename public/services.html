    <script>
        fetch("/api/images?page=services")
            .then(res => res.json())
            .then(data => {
                const hero = document.querySelector(".hero-services");
                const item = data.find(i => i.section === "hero");
                if (item && hero) {
                    hero.style.backgroundImage = `url('${item.path}')`;
                }
            })
            .catch(err => console.error("โหลดรูป services Hero ผิดพลาด:", err));
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // 1) สร้าง IntersectionObserver
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.2 });

            // 2) สังเกตการณ์ .fade-hero (static)
            document.querySelectorAll(".fade-hero").forEach(el => observer.observe(el));

            // 3) โหลดเนื้อหา services (หัวข้อ)
            fetch("/api/content?page=services")
                .then(r => r.json())
                .then(data => {
                    data.forEach(({ section, text }) => {
                        const el = document.getElementById(section);
                        if (el) el.innerHTML = text;
                    });
                });

            // 4) โหลดการ์ดบริการแบบไดนามิก พร้อมสังเกตการณ์
            fetch("/api/services")
                .then(r => r.json())
                .then(cards => {
                    const container = document.getElementById("services-container");
                    cards.forEach(c => {
                        const div = document.createElement("div");
                        div.className = "service-card fade-in-up";
                        // ตั้ง background และจุดศูนย์กลาง
                        div.style.backgroundImage = `url('${c.image_path}')`;
                        div.style.backgroundSize = "cover";
                        div.style.backgroundPosition = "center center";
                        div.innerHTML = `
        <div class="card-overlay" style="background-color: ${c.color};"></div>
        <div class="card-content">
          <h3>${c.title}</h3>
          <p>${c.text}</p>
        </div>`;
                        container.append(div);
                        observer.observe(div);
                    });
                });
        });
    </script>
